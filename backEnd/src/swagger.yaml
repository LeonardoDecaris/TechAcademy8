components:
  schemas:
    Usuario:
      type: object
      properties:
        nome:
          type: string
          example: João da Silva
        email:
          type: string
          example: usuario@email.com
        password:
          type: string
          example: senha123
        cpf:
          type: string
          example: 12345678900
        cnh:
          type: string
          example: E
        datanascimento:
          type: string
          format: date
        imagemUsuario_id:
          type: integer
          example: 1

    Empresa:
      type: object
      properties:
        nome:
          type: string
          example: Transportes XYZ
        cnpj:
          type: string
          example: 12345678000190
        tipo:
          type: string
          example: Transportadoras
        avaliacao:
          type: integer
          example: 5
        localidade:
          type: string
          example: São Paulo
        imagemEmpresa_id:
          type: integer
          example: 1

    Caminhoneiro:
      type: object
      properties:
        usuario_id:
          type: integer
          example: 1
        veiculo_id:
          type: integer
          example: 1

    Veiculo:
      type: object
      properties:
        marca:
          type: string
          example: Volvo
        modelo:
          type: string
          example: FH 540
        placa:
          type: string
          example: ABC1D23
        quilometragem:
          type: integer
          example: 100000
        ano:
          type: integer
          example: 2020
        capacidade:
          type: integer
          example: 20000
        imagemVeiculo_id:
          type: integer
          example: 1

    TipoCarga:
      type: object
      properties:
        nome:
          type: string
          example: Graos

    VeiculoTipoCarga:
      type: object
      properties:
        tipoCarga_id:
          type: integer
          example: 1
        veiculo_id:
          type: integer
          example: 1

    Frete:
      type: object
      properties:
        saida:
          type: string
          example: Juranda
        destino:
          type: string
          example: Quinta do Sol
        valor_frete:
          type: integer
          example: 1000
        data_saida:
          type: string
          format: date
        data_chegada:
          type: string
          format: date
        prazo:
          type: integer
          example: 5
        distancia:
          type: integer
          example: 100
        status_id:
          type: integer
          example: 1
        caminhoneiro_id:
          type: integer
          example: 1
        carga_id:
          type: integer
          example: 1
        empresa_id:
