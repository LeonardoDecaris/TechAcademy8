openapi: 3.0.0
info:
  title: TechAcademy7 API
  version: 1.0.0
  description: API para gerenciamento de cargas, caminhoneiros, empresas, fretes, usuários, status, veículos, tipos de carga e imagens.
servers:
  - url: http://localhost:3000

tags:
  - name: Auth
  - name: Usuario
  - name: Empresa
  - name: Caminhoneiro
  - name: Veiculo
  - name: TipoCarga
  - name: VeiculoTipoCarga
  - name: Frete
  - name: Status
  - name: Carga
  - name: ImagemUsuario
  - name: ImagemEmpresa
  - name: ImagemCarga
  - name: ImagemCaminhao

paths:
  /login:
    post:
      tags: [Auth]
      summary: Realiza login do usuário (autenticação JWT)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: usuario@email.com
                password:
                  type: string
                  example: senha123
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token de autenticação
        '401':
          description: Credenciais inválidas

  /usuario:
    post:
      tags: [Usuario]
      summary: Cria um novo usuário
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '201':
          description: Usuário criado com sucesso
    get:
      tags: [Usuario]
      summary: Lista todos os usuários
      responses:
        '200':
          description: Lista de usuários

  /usuario/{id}:
    get:
      tags: [Usuario]
      summary: Busca usuário por ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Usuário encontrado
        '404':
          description: Usuário não encontrado
    put:
      tags: [Usuario]
      summary: Atualiza usuário por ID
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '200':
          description: Usuário atualizado
    delete:
      tags: [Usuario]
      summary: Remove usuário por ID (requer autenticação)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '204':
          description: Usuário removido

