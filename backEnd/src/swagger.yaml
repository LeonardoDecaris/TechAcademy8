openapi: 3.0.0
info:
  title: TechAcademy8 API
  version: 1.0.0
  description:  >
    API REST para autenticação e gestão integrada de usuários, empresas, caminhoneiros, veículos, tipos de carga, cargas,
    fretes e seus status. Inclui upload e associação de imagens (usuário, empresa, carga e caminhão), controle de acesso via JWT,
    operações CRUD completas, relacionamento entre entidades e integração com microserviço de fretes através do prefixo /fretesApi.
    Focada em simplificar o fluxo logístico: cadastro, vinculação de recursos, monitoramento de fretes e manutenção de status.

servers:
  - url: http://localhost:8080/api
 ## - url: http://localhost:8080/fretesApi

tags:
  - name: Auth
    description: Endpoints de autenticação JWT (login).
  - name: Usuario
    description: CRUD de usuários do sistema.
  - name: Empresa
    description: CRUD de empresas e seus atributos logísticos.
  - name: Veiculo
    description: CRUD de veículos vinculados a caminhoneiros ou empresas.
  - name: Caminhoneiro
    description: Cadastro e gerenciamento do perfil caminhoneiro.
  - name: Status
    description: Status dos fretes (workflow operacional).
  - name: Carga
    description: Cargas disponíveis para fretes (atributos comerciais e logísticos).
  - name: Fretes
    description: Operações do microserviço de fretes (criação, consulta, atualização).

  - name: ImagemUsuario
    description: Upload e gestão de imagens de usuários.
  - name: ImagemEmpresa
    description: Upload e gestão de imagens de empresas.
  - name: ImagemCarga
    description: Upload e gestão de imagens de cargas.
  - name: ImagemCaminhao
    description: Upload e gestão de imagens de caminhões/veículos.

  - name: TipoCarga
    description: Tipos de carga possíveis (granéis, líquidos, etc).
  - name: VeiculoTipoCarga
    description: Associação N:N entre veículos e tipos de carga.

paths:
  /login:
    post:
      tags: [Auth]
      summary: Realiza login do usuário (autenticação JWT)
      description: >
        Autentica credenciais e retorna JWT. Usar o token em Authorization: Bearer <token>
        para acessar rotas protegidas.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  example: usuario@email.com
                password:
                  type: string
                  example: senha123
      responses:
        '200':
          description: Login realizado com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT token de autenticação
        '401':
          description: Credenciais inválidas

  /usuario:
    post:
      tags: [Usuario]
      summary: Cria um novo usuário
      description: >
        Cria novo usuário. Alguns campos obrigatórios: nome, email, password.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '201':
          description: Usuário criado com sucesso
    get:
      tags: [Usuario]
      summary: Lista todos os usuários
      description: >
        Retorna lista paginada (implemente query params page/limit futuramente).
      responses:
        '200':
          description: Lista de usuários

  /usuario/{id}:
    get:
      tags: [Usuario]
      summary: Buscar usuário por ID
      description: >
        Retorna dados completos do usuário.
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200':
          description: Usuário encontrado
        '404':
          description: Usuário não encontrado
    put:
      tags: [Usuario]
      summary: Atualiza usuário por ID
      description: >
        Atualiza campos permitidos (ex.: nome, datanascimento).
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Usuario'
      responses:
        '200':
          description: Usuário atualizado
    delete:
      tags: [Usuario]
      summary: >
        Remove usuário por ID (requer autenticação)
      parameters:
